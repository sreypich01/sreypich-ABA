<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1 class="title">ABA 2024 DESIGN</h1>
    <header>
        <div class="line">________________</div>
        <span></span>
        <div class="line">________________</div>
    </header>
    <div class="container">
        <div class="left-form">
            <img src="img/images.png" alt="">
        </div>
        <div class="form-container">
            <div class="form-header">
                <img src="img/unnamed.png" alt="" class="logo">
            </div>
            <div class="form-group">
                <input type="text" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើប្រាស់ *">
            </div>
            <div class="form-group">
                <input type="text" placeholder="បញ្ចូលលេខសម្ងាត់ *">
            </div>
            <div class="form-group">
                <button>ចូលប្រើប្រាស់</button>
            </div>
        </div>
        <div class="right-form">
            <img src="img/ជម្រាបសួរ.webp" alt="" class="robot">
        </div>
    </div>
</body>
</html>
